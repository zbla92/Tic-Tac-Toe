<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
   
    <title>Tic Tac Toe</title>
  </head>
  <body>
     <div class="table-container">
            <table class=" playground">
                 <tr class='first_row'>
                     <th class='field__1 field'></th>
                     <th class='field__2 field'></th>
                     <th class='field__3 field'></th>
                 </tr> 
                 <tr class='second_row'>
                     <th class='field__4 field'></th>
                     <th class='field__5 field'></th>
                     <th class='field__6 field'></th>
                 </tr> 
                 <tr class='third_row'>
                     <th class='field__7 field'></th>
                     <th class='field__8 field'></th>
                     <th class='field__9 field'></th>
                 </tr> 
          </table>
    </div>
    

    
    
    
    
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
